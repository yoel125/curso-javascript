<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<script>
// declaração da variável numero
var numero
// utilizamos o comando prompt para pedir ao usário a um número. Este número foi atribuido a variável número
numero = prompt("digite um número")
/*
utilizamos o comando if para exibir uma mensagem de numero par ou impar. o usuario digita um numero,entao fazemos 
o cálculo dividindo o número por 2 e pegando o resto da divisão. se(if) o resto for 0(zero), entao o numero e par caso 
contrario (else) o numero impar
*/
if( numero % 2 == 0){
    alert("o número é par")
}
else{
    alert("o número é impar")
}

</script>

    
</body>
</html>
